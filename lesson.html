<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="lesson.css">
    <title>【実践課題①】ストップウォッチ解答</title>
  </head>

  <body>
    <div class="container">
      <div class="time-wrapper">
        <span id="js-hour">0</span>：
        <span id="js-minute">0</span>：
        <span id="js-second">0</span>：
        <span id="js-millisecond">0</span>
      </div>

      <div class="button-wrapper">
        <button class="btn btn-secondary btn-lg rounded-0" id="js-start-button" onclick="start()">スタート</button>
        <button class="btn btn-secondary btn-lg rounded-0" id="js-stop-button" onclick="stop()" disabled>ストップ</button>
        <button class="btn btn-secondary btn-lg rounded-0" id="js-reset-button" onclick="reset()" disabled>リセット</button>
      </div>
    </div>

    <script src="lesson.js"></script>
  </body>
</html>
